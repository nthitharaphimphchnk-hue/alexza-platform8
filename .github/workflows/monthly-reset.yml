name: Monthly Billing Reset

on:
  schedule:
    - cron: "5 0 1 * *"
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Call monthly reset endpoint
        run: |
          curl -X POST https://alexza-platform8.onrender.com/api/admin/billing/cron/reset-monthly \
          -H "x-admin-key: ${{ secrets.ADMIN_API_KEY }}"
